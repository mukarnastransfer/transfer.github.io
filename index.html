
<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Transfer Rezervasyon Formu</title>
<style>
  :root { --bg:#0b0f1a; --card:#121827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; --ok:#22c55e; }
  *{box-sizing:border-box} body{margin:0;background:linear-gradient(180deg,#0b0f1a,#0f172a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:var(--text)}
  .wrap{max-width:940px;margin:32px auto;padding:24px}
  .card{background:radial-gradient(1200px 400px at -20% -20%,#1f2937 0%,#111827 45%,#0b1020 100%);border:1px solid #1f2937;border-radius:20px;box-shadow:0 12px 40px rgba(0,0,0,.45);padding:24px}
  h1{margin:.2em 0 1em;font-weight:800;letter-spacing:.2px;font-size:clamp(24px,4vw,34px);}
  .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
  .col-6{grid-column:span 6} .col-12{grid-column:span 12} .col-4{grid-column:span 4} .col-5{grid-column:span 5} .col-3{grid-column:span 3}
  label{display:block;font-size:13px;color:var(--muted);margin:6px 0 6px}
  input,select,textarea{width:100%;background:#0b1222;border:1px solid #1f2937;color:var(--text);padding:12px 12px;border-radius:12px;outline:none}
  input:focus,select:focus,textarea:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(34,211,238,.15)}
  textarea{min-height:96px;resize:vertical}
  .actions{display:flex;gap:12px;flex-wrap:wrap;margin-top:18px}
  .btn{appearance:none;border:none;border-radius:14px;padding:12px 16px;font-weight:700;letter-spacing:.3px;cursor:pointer}
  .primary{background:linear-gradient(135deg,#06b6d4,#22d3ee);color:#001014}
  .ghost{background:transparent;border:1px solid #334155;color:var(--text)}
  .ok{background:linear-gradient(135deg,#16a34a,#22c55e);color:#02120a}
  small{color:var(--muted);font-size:12px}
  select{font-size:13px;padding:8px;}
  select#lang{position:absolute;right:10px;top:10px;width:auto;}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">

      <!-- Dil seçici -->
      <div style="text-align:right; margin-bottom:10px;">
        <select id="lang" onchange="setLang(this.value)">
          <option value="tr">Türkçe</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="fr">Français</option>
          <option value="es">Español</option>
          <option value="it">Italiano</option>
          <option value="ru">Русский</option>
          <option value="ar">العربية</option>
        </select>
      </div>

      <h1 id="formTitle">Transfer Rezervasyon Formu</h1>
      <form id="form" class="grid" onsubmit="handleSubmit(event)">
        <div class="col-3"><label id="lblOda">Oda No<input required id="odaNo"></label></div>
        <div class="col-4"><label id="lblIsim">İsim<input required id="isim"></label></div>
        <div class="col-5"><label id="lblSoyisim">Soyisim<input required id="soyisim"></label></div>
        <div class="col-6"><label id="lblTarih">Tarih<input required type="date" id="tarih"></label></div>
        <div class="col-6"><label id="lblKisi">Kişi Sayısı<input required type="number" min="1" id="kisi"></label></div>
        <div class="col-6"><label id="lblHavalimani">Havalimanı<select required id="havalimani">
          <option value="">--</option>
          <option>IST (İstanbul Havalimanı)</option>
          <option>SAW (Sabiha Gökçen)</option>
        </select></label></div>
        <div class="col-6"><label id="lblYon">Yön<select required id="yon">
          <option value="">--</option>
          <option value="arrival">Karşılama (Geliş)</option>
          <option value="departure">Gidiş (Havalimanına)</option>
        </select></label></div>
        <div class="col-6"><label id="lblUcusSaati">Uçuş Saati<input required type="time" id="ucusSaati"></label></div>
        <div class="col-6"><label id="lblUcusNo">Uçuş Numarası<input required id="ucusNo"></label></div>
        <div class="col-12"><label id="lblNot">Not / Mesaj<textarea id="not"></textarea></label></div>
        <div class="col-12 actions">
          <button class="btn primary" type="submit" id="btnSend">WhatsApp’a Gönder</button>
          <button class="btn ghost" type="button" onclick="copyPreview()" id="btnCopy">Metni Kopyala</button>
          <button class="btn ok" type="button" onclick="resetForm()" id="btnClear">Temizle</button>
        </div>
      </form>

      <div class="grid" style="margin-top:18px">
        <div class="col-12">
          <label id="lblPreview">Önizleme (WhatsApp’a gidecek metin)</label>
          <textarea id="preview" readonly style="width:100%;background:#0b1222;border:1px solid #1f2937;color:#e5e7eb;padding:12px;border-radius:12px;min-height:120px"></textarea>
        </div>
      </div>
      <p id="warning" style="margin-top:18px;color:#f87171;font-weight:bold;">
        !? Ödeme yapılmadan rezervasyon onaylanmaz. Ödeme resepsiyona nakit olarak yapılmalıdır.
      </p>
      <small id="note">Not: Bu sayfa statik olarak barındırılır; form verileri WhatsApp ile gönderilir.</small>
    </div>
  </div>

<script>
  const PHONE = "905351068012";

  // --- Çeviriler ---
  const translations = {
    tr: {

      yonOptions: { arrival: "Karşılama (Geliş)", departure: "Gidiş (Havalimanına)" },

    },
    en: {
      title: "Transfer Reservation Form",

      preview: "Preview (Message to be sent via WhatsApp)",
      warning: "!? Reservation is not confirmed without payment. Payment must be made in cash at reception.",
      note: "Note: This page is hosted statically; form data is sent via WhatsApp.",
      yonOptions: { arrival: "Arrival (Pick-up)", departure: "Departure (To Airport)" },
      lang: "English"
    },
    de: {
      title: "Transfer-Reservierungsformular",
      oda: "Zimmer Nr.",
      isim: "Vorname",
      soyisim: "Nachname",
      tarih: "Datum",
      kisi: "Anzahl der Personen",
      havalimani: "Flughafen",

      btnClear: "Löschen",

      warning: "!? Die Reservierung wird ohne Zahlung nicht bestätigt. Zahlung nur bar an der Rezeption.",
      note: "Hinweis: Diese Seite ist statisch gehostet; Formulardaten werden über WhatsApp gesendet.",
      yonOptions: { arrival: "Ankunft (Abholung)", departure: "Abfahrt (zum Flughafen)" },

      title: "Formulaire de réservation de transfert",

      havalimani: "Aéroport",

      btnSend: "Envoyer via WhatsApp",

    },

    },

      warning: "!? La prenotazione non è confermata senza pagamento. Il pagamento deve essere effettuato in contante presso la reception.",
      note: "Nota: Questa pagina è statica; i dati del modulo vengono inviati tramite WhatsApp.",
      yonOptions: { arrival: "Arrivo (Accoglienza)", departure: "Partenza (Verso l’aeroporto)" },
      lang: "Italiano"
    },
    ru: {
      title: "Форма бронирования трансфера",
      oda: "Номер комнаты",
      isim: "Имя",
      soyisim: "Фамилия",
      tarih: "Дата",
      kisi: "Количество человек",

      yon: "Направление",
      ucusSaati: "Время рейса",
      ucusNo: "Номер рейса",
      not: "Примечание / Сообщение",
      btnSend: "Отправить через WhatsApp",
      btnCopy: "Копировать текст",
      btnClear: "Очистить",
      preview: "Предпросмотр (Сообщение для WhatsApp)",
      warning: "!? Бронирование не подтверждается без оплаты. Оплата должна быть произведена наличными на ресепшене.",
      note: "Примечание: Эта страница статична; данные формы отправляются через WhatsApp.",
      yonOptions: { arrival: "Прибытие (Встреча)", departure: "Отправление (В аэропорт)" },
      lang: "Русский"
    },
    ar: {
      title: "نموذج حجز النقل",
      oda: "رقم الغرفة",
      isim: "الاسم",
      soyisim: "اللقب",
      tarih: "التاريخ",
      kisi: "عدد الأشخاص",
      havalimani: "المطار",
      yon: "الاتجاه",
      ucusSaati: "وقت الرحلة",
      ucusNo: "رقم الرحلة",
      not: "ملاحظة / رسالة",
      btnSend: "إرسال عبر WhatsApp",
      btnCopy: "نسخ النص",
      btnClear: "مسح",
      preview: "معاينة (الرسالة التي سيتم إرسالها عبر WhatsApp)",
      warning: "!? الحجز غير مؤكد بدون دفع. يجب دفع المبلغ نقدًا في الاستقبال.",
      note: "ملاحظة: هذه الصفحة مستضافة بشكل ثابت؛ يتم إرسال بيانات النموذج عبر WhatsApp.",
      yonOptions: { arrival: "الوصول (الاستقبال)", departure: "المغادرة (إلى المطار)" },
      lang: "العربية"
    }
  };

  // --- Dil değiştirme fonksiyonu ---
  function setLang(lang) {
    const t = translations[lang] || translations.en; // Varsayılan olarak İngilizce
    document.getElementById("formTitle").innerText = t.title;
    document.getElementById("lblOda").childNodes[0].nodeValue = t.oda;
    document.getElementById("lblIsim").childNodes[0].nodeValue = t.isim;
    document.getElementById("lblSoyisim").childNodes[0].nodeValue = t.soyisim;
    document.getElementById("lblTarih").childNodes[0].nodeValue = t.tarih;
    document.getElementById("lblKisi").childNodes[0].nodeValue = t.kisi;
    document.getElementById("lblHavalimani").childNodes[0].nodeValue = t.havalimani;
    document.getElementById("lblYon").childNodes[0].nodeValue = t.yon;
    document.getElementById("lblUcusSaati").childNodes[0].nodeValue = t.ucusSaati;
    document.getElementById("lblUcusNo").childNodes[0].nodeValue = t.ucusNo;
    document.getElementById("lblNot").childNodes[0].nodeValue = t.not;
    document.getElementById("btnSend").innerText = t.btnSend;
    document.getElementById("btnCopy").innerText = t.btnCopy;
    document.getElementById("btnClear").innerText = t.btnClear;
    document.getElementById("lblPreview").innerText = t.preview;
    document.getElementById("warning").innerText = t.warning;
    document.getElementById("note").innerText = t.note;

    // Dil seçici seçeneklerini güncelle
    const langSelect = document.getElementById("lang");
    Array.from(langSelect.options).forEach(option => {
      const langKey = option.value;
      if (translations[langKey]) {
        option.textContent = translations[langKey].lang;
      }
    });

    // Yön menüsü seçeneklerini güncelle
    const yonSelect = document.getElementById("yon");
    const yonOptions = yonSelect.querySelectorAll("option:not([value=''])");
    yonOptions[0].textContent = t.yonOptions.arrival;
    yonOptions[1].textContent = t.yonOptions.departure;

    renderPreview(); // Önizlemeyi güncelle
  }

  // İlk açılışta tarayıcı dilini algıla
  const browserLang = (navigator.language || "en").substring(0, 2);
  const supported = Object.keys(translations);
  setLang(supported.includes(browserLang) ? browserLang : "en");
  document.getElementById("lang").value = supported.includes(browserLang) ? browserLang : "en";

  // --- Form işlemleri ---
  function fmt(v) { return (v || '').toString().trim(); }

  function buildMessage() {
    const lang = document.getElementById("lang").value;
    const t = translations[lang] || translations.en;
    const data = {
      odaNo: fmt(document.getElementById('odaNo').value),
      isim: fmt(document.getElementById('isim').value),
      soyisim: fmt(document.getElementById('soyisim').value),
      tarih: fmt(document.getElementById('tarih').value),
      kisi: fmt(document.getElementById('kisi').value),
      havalimani: fmt(document.getElementById('havalimani').value),
      yon: fmt(document.getElementById('yon').value),
      ucusSaati: fmt(document.getElementById('ucusSaati').value),
      ucusNo: fmt(document.getElementById('ucusNo').value),
      not: fmt(document.getElementById('not').value)
    };
    const lines = [
      `${t.title.toUpperCase()}`,
      `${t.oda}: ${data.odaNo}`,
      `${t.isim} ${t.soyisim}: ${data.isim} ${data.soyisim}`,
      `${t.tarih}: ${data.tarih}`,
      `${t.kisi}: ${data.kisi}`,
      `${t.havalimani}: ${data.havalimani}`,
      `${t.yon}: ${data.yon ? t.yonOptions[data.yon] : ''}`,
      `${t.ucusSaati}: ${data.ucusSaati}`,
      `${t.ucusNo}: ${data.ucusNo}`,
      data.not ? `${t.not}: ${data.not}` : null,
      "",
      t.warning,
      t.note
    ].filter(Boolean);
    return lines.join("\n");
  }

  function renderPreview() { document.getElementById('preview').value = buildMessage(); }

  function handleSubmit(e) {
    e.preventDefault();
    const msg = buildMessage();
    const url = `https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`;
    window.location.href = url;
  }

  function copyPreview() { navigator.clipboard.writeText(buildMessage()); }

  function resetForm() { document.getElementById('form').reset(); renderPreview(); }

  ['odaNo', 'isim', 'soyisim', 'tarih', 'kisi', 'havalimani', 'yon', 'ucusSaati', 'ucusNo', 'not'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('input', renderPreview);
    el.addEventListener('change', renderPreview);
  });

  renderPreview();
</script>
</body>
</html>
